<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>COVID-19 STATS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- Leaflet CSS & JS -->

  crossorigin=""/>

  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

</style>
</head>
<body>

<div class="header" style =" color: white;"> 
  <div class="col-md-12 jumbotron text-center" style="background-color:#083666";>    
  <h1>COVID-19 Dashboard</h1>
  <p align=center >Use the interactive charts below to explore the dataset</p></div>
</div>

  
  <div class="row" style="height: 400px;">
    <div class="col-md-4" style="column-gap: 0px;" >
      <div class="well well-sm">
      <label>Choose State for Confirmed Cases:</label>  
      <select id="selState" onchange="optionChanged(this.value)"></select>
      <div id="line_1" style="height: 350px"></div>
    </div>
    </div>
	<div class="col-md-4" >
      <div class="well well-sm">
      <label>Confirmed vs Deaths</label>  
      <div id="Pie-chart" style="height: 350px"></div>
    </div>
    </div>
    <div class="col-md-4"  >
      <div class="well well-sm">
      <label>Choose State for LHS Sales:</label>  
	  <select id="selState2" onchange="optionChanged2(this.value)"></select>
      <div id="line_2" style="height: 350px"></div>
	  </div>
    </div>
	</div>
 </br>
<div class="row" style="height: 400px;">
	<div class="col-md-4">
		<div class="well well-sm">
		<label>Date:</label> 
		<select id="selDate" onchange="optionDate(this.value)"></select>
		<label>Covid spread</label>
		<div id="map" style="height:350px"></div>
		</div>
    </div>    
    <div class="col-md-4"  >
      <div class="well well-sm">
      <label>Top 10 states - Death </label> 
	  <div id="bar-deaths" style="height: 350px"></div>
	  </div>
    </div>
	<div class="col-md-4">
		<div class="well well-sm">
		<label>Top 10 states - Confirmed</label>
	    <div id="bar-confirmed" style="height: 350px"></div>
	  </div>
	</div>
    </div>
</div>
   

 <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 <script type="text/javascript" src="./static/js/config.js"></script>
 <script src="./static/js/app.js"></script>
 <script src="./static/js/app_bar.js"></script>
